[pycodestyle]
max-line-length = 120

[flake8]
max-line-length = 120

[pylint.MASTER]
disable =
  missing-module-docstring,
  missing-class-docstring,
  missing-function-docstring,
  too-few-public-methods,

[pylint.FORMAT]
max-line-length = 120

[pylsp]
max-line-length = 120

[pylint.BASIC]
variable-naming-style = any
